<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio is Cooking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .battery {
            width: 200px;
            height: 100px;
            border: 5px solid #333;
            border-radius: 10px;
            position: relative;
            margin-top: 20px;
            overflow: hidden;
        }

        .battery-level {
            height: 100%;
            width: 50%;
            background-color: #4caf50;
            border-radius: 5px;
            animation: batteryAnimation 2s infinite;
        }

        @keyframes batteryAnimation {
            0% {
                width: 48%;
            }
            50% {
                width: 52%;
            }
            100% {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Portfolio is Cooking</h1>
        <div class="battery">
            <div class="battery-level"></div>
        </div>
    </div>
</body>
</html>
